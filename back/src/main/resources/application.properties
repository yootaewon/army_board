spring.application.name=army-back
server.port=8080

# MySQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/armyDB?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=army
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.army.back.model
